<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 4px;
            border-radius: 10px;
        }
        img {
            width: 100%; /* Ensure images resize according to column width */
            height: auto;
            vertical-align: top; /* Aligns the image at the top of the container */
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .image-group {
            column-count: 5; /* Adjust number based on preference and screen size */
            column-gap: 2px;
            width: 100%; /* Full width */
            margin: 0 auto;
        }
        .image-box {
            position: relative;
            break-inside: avoid; /* Prevents the element from splitting across columns */
            margin-bottom: 2px;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-title {
            position: absolute;
            bottom: 0;     
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(20px);
            color: black;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-box:hover .image-title {
            opacity: 1;
        }
        #spokenText {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -70px;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
        .preloader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 100%;
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #queryTitle {
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(20px);
            position: absolute;
            z-index: 999;
            padding: 10px;
            text-shadow: 0px 0px 4px white;
            border-radius: 10px;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="queryTitle">"<span id="queryPlaceholder">Say anything</span>"</h1>
    <div id="imageContainer"></div>
    <audio id="dingSound" src="ding.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@giphy/js-fetch-api@3.2.6/dist/index.min.js"></script>
    <script>
        if (annyang) {
            // Initialize audio elements
            const dingSound = document.getElementById('dingSound');
            
            // Initialize Giphy SDK
            const GiphyFetch = window.GiphyFetch;
            const gf = new GiphyFetch('YOUR_GIPHY_API_KEY');

            const showGifs = function(tag) {
                tag = tag.replace(/\.$/, ''); // Remove a period if it's at the end of the string
                document.getElementById('queryPlaceholder').textContent = tag; // Update the query in the H1 dynamically
                $('#imageContainer').empty();
                fetchGifs(tag, 'imageContainer');
            };

            const fetchGifs = async function(tag, containerId) {
                try {
                    const response = await gf.search(tag, { limit: 25 });
                    const gifs = response.data;

                    if (gifs.length > 0) {
                        const imageGroup = $('<div class="image-group"></div>');
                        gifs.forEach(gif => {
                            const gifUrl = gif.images.fixed_width.url;
                            const gifHtml = `<div class="image-box"><img src="${gifUrl}" alt="GIF of ${tag}"><div class="image-title">${gif.title}</div></div>`;
                            imageGroup.append(gifHtml);
                        });
                        $(`#${containerId}`).append(imageGroup);
                    } else {
                        $(`#${containerId}`).append(`<div class="image-group"><p>No results found for "${tag}".</p></div>`);
                    }
                } catch (error) {
                    console.error('Error fetching GIFs:', error);
                    $(`#${containerId}`).append(`<div class="image-group"><p>Error retrieving GIFs for "${tag}".</p></div>`);
                }
            };

            const commands = {
                '*tag': showGifs
            };

            annyang.addCommands(commands);
            annyang.start({ autoRestart: true, continuous: false });

        } else {
            document.getElementById('imageContainer').innerHTML = "<p>Your browser does not support voice recognition.</p>";
        }
    </script>
</body>
</html>
