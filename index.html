<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Carousel</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 4px;
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        #queryTitle {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            position: fixed;
            z-index: 999;
            padding: 2rem;
            margin: 0px;
            text-shadow: 0px 0px 4px white;
            border-radius: 10px;
            left: 40%;
            bottom: 10%;
            border: 1px solid white;
            font-size: 3rem;
        }
        #searchBar {
            margin: 20px;
            position: fixed;
            display: flex;
            justify-content: center;
            backdrop-filter: blur(5px);
            background: #ffffff30;
        }
        #searchInput {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        #searchButton {
            padding: 10px;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        #buffer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buffer-item {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="queryTitle">"Say anything"</h1>
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Type your search here...">
        <button id="searchButton">Search</button>
    </div>
    <div id="carousel" class="carousel"></div>
    <div id="buffer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let buffer = [];

        const fetchGifs = async (tag) => {
            const apiKey ='gxIFvvO71KLB9I3q3lyVmW9bc2V796qu';
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${tag}&limit=25`);
                const result = await response.json();
                const gifs = result.data;
                document.getElementById('queryTitle').innerText = `"${tag}"`;
                displayGifs(gifs);
            } catch (error) {
                console.error('Error fetching GIFs:', error);
            }
        };

        const displayGifs = (gifs) => {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            if (gifs.length > 0) {
                gifs.forEach((gif, index) => {
                    const gifUrl = gif.images.fixed_width.url;
                    const img = document.createElement('img');
                    img.src = gifUrl;
                    img.alt = gif.title;
                    if (index === 0) img.classList.add('active');
                    carousel.appendChild(img);
                });
                startCarousel();
            } else {
                carousel.innerHTML = `<p>No results found.</p>`;
            }
        };

        const startCarousel = () => {
            const images = document.querySelectorAll('.carousel img');
            let currentIndex = 0;
            setInterval(() => {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }, 3000);
        };

        const updateBuffer = (word) => {
            buffer.push(word);
            const bufferContainer = document.getElementById('buffer');
            bufferContainer.innerHTML = buffer.map(item => `<div class="buffer-item">${item}</div>`).join('');
        };

        document.getElementById('searchButton').addEventListener('click', () => {
            const searchQuery = document.getElementById('searchInput').value.trim();
            if (searchQuery) {
                fetchGifs(searchQuery);
                updateBuffer(searchQuery);
            }
        });

        document.getElementById('searchInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const searchQuery = document.getElementById('searchInput').value.trim();
                if (searchQuery) {
                    fetchGifs(searchQuery);
                    updateBuffer(searchQuery);
                }
            }
        });

        if (annyang) {
            const commands = {
                '*tag': (tag) => {
                    fetchGifs(tag);
                    updateBuffer(tag);
                }
            };
            annyang.addCommands(commands);
            annyang.start({ autoRestart: true, continuous: false });
        } else {
            document.getElementById('carousel').innerHTML = "<p>Your browser does not support voice recognition.</p>";
        }
    </script>
</body>
</html>
