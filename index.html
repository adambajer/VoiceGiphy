<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 4px;
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }
        .image-group {
            column-count: 3;
            column-gap: 2px;
            width: 100%;
            margin: 0 auto;
        }
        .image-box {
            position: relative;
            break-inside: avoid;
            margin-bottom: 2px;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-title {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            color: black;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-box:hover .image-title {
            opacity: 1;
        }
        #queryTitle {
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(20px);
    position: fixed;
    z-index: 999;
    padding: 2rem;
    margin: 0px;
    text-shadow: 0px 0px 4px white;
    border-radius: 10px;
    left: 40%;
    bottom: 10%;
    border: 1px solid white;
    font-size: 3rem;
        }
        #searchBar { 
    margin: 20px;
    position: fixed;
    display: flex;
    justify-content: center;
    backdrop-filter: blur(5px);
    background: #ffffff30;
        }
        #searchInput {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        #searchButton {
            padding: 10px;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="queryTitle">"Say anything"</h1>
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Type your search here...">
        <button id="searchButton">Search</button>
    </div>
    <div id="imageContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
 
        const fetchGifs = async (tag) => {
    const apiKey ='gxIFvvO71KLB9I3q3lyVmW9bc2V796qu';  // Use environment variable for API key
    try {
        const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${tag}&limit=25`);
        const result = await response.json();
        const gifs = result.data;
        document.getElementById('queryTitle').innerText = `"${tag}"`;
        displayGifs(gifs, tag);
    } catch (error) {
        console.error('Error fetching GIFs:', error);
    }
};


        const displayGifs = (gifs, tag) => {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            if (gifs.length > 0) {
                const imageGroup = document.createElement('div');
                imageGroup.className = 'image-group';
                gifs.forEach(gif => {
                    const gifUrl = gif.images.fixed_width.url;
                    const gifHtml = `
                        <div class="image-box">
                            <img src="${gifUrl}" alt="GIF of ${tag}">
                            <div class="image-title">${gif.title}</div>
                        </div>`;
                    imageGroup.innerHTML += gifHtml;
                });
                imageContainer.appendChild(imageGroup);
            } else {
                imageContainer.innerHTML = `<div class="image-group"><p>No results found for "${tag}".</p></div>`;
            }
        };

        document.getElementById('searchButton').addEventListener('click', () => {
            const searchQuery = document.getElementById('searchInput').value.trim();
            if (searchQuery) {
                fetchGifs(searchQuery);
            }
        });

        document.getElementById('searchInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const searchQuery = document.getElementById('searchInput').value.trim();
                if (searchQuery) {
                    fetchGifs(searchQuery);
                }
            }
        });

        if (annyang) {
            const commands = {
                '*tag': fetchGifs
            };
            annyang.addCommands(commands);
            annyang.start({ autoRestart: true, continuous: false });
        } else {
            document.getElementById('imageContainer').innerHTML = "<p>Your browser does not support voice recognition.</p>";
        }
    </script>
</body>
</html>
